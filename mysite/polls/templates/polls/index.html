{% load staticfiles %}
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'polls\bootstrap-4.0.0-beta.2\dist\css\bootstrap.min.css'%}">
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
	<div class="conatiner">
		<div class="navbar-header">
			    		
			<a class="navbar-brand" href="{% url 'polls:index'%}">Poll</a>
			
		</div>
		
	</div>
	
</nav>


{% if latest_question_list %}
<div class="card quest" style="">
	
   <ul style="vertical-align: center;">
    {% for question in latest_question_list %}
      <!--  <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>  hard coded url-->
      <!-- The way this works is by looking up the URL definition as specified in the polls.urls-->
      <li><a class="badge badge-success" href="{% url 'polls:detail' question.id %}">{{question.question_text}}</a></li>
    {% endfor %}
   </ul>
 {% else %}
    <p>No polls are available.</p>
</div>
{% endif %}
</body>
</html>
